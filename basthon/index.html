  <body>
    <div id="header" style="font-size:0">
      <div id="title" style="text-align:center"><img src="assets/82d5b242a39186bcc53c.svg" class="basthon-logo" alt="Basthon" /></div>
      <div id="subtitle"></div>
    </div>
    <div id="container">
      <div id="left-div">
        <div id="editor"></div>
        <div style="padding:var(--base-unit) 0 0 0;float:left;font-size:0pt"><button id="run" class="btn" title="Виконати код"><i class="fas fa-cogs fa-fw btn-logo btn-titled"></i>Виконати</button><button id="open" class="btn" title="Відкрити скрипт, завантажити модуль або файл"><i class="fas fa-folder-open fa-fw btn-logo"></i></button><button id="download" class="btn" title="Завантажити код"><i class="fas fa-download fa-fw btn-logo"></i></button><button id="share" class="btn" title="Поділитися цим кодом"><i class="fas fa-share-alt-square fa-fw btn-logo"></i></button><button id="hide-editor" class="btn" title="Показати лише консоль" style="display:none"><i class="fas fa-eye-slash fa-fw btn-logo"></i></button><button id="rollback" class="btn" title="Повернутися до попередньої версії коду"><i class="fas fa-undo-alt fa-fw btn-logo"></i></button></div>
      </div>
      <div id="right-div">
        <div id="graphics" style="display:none;justify-content:center;align-items:center"></div>
        <div id="shell" class="darklighted"></div>
        <div style="padding:var(--base-unit) 0 0 0;float:left"><button id="raz" class="btn" title="Очистити консоль"><i class="fas fa-broom fa-fw btn-logo"></i></button><button id="btn_shell" class="btn" title="Показати консоль"><i class="fas fa-terminal fa-fw btn-logo"></i></button><button id="btn_graph_view" class="btn" title="Показати графіку"><i class="fas fa-image fa-fw btn-logo"></i></button><button id="darklight" class="btn" title="Змінити тему (темна/світла)"><i class="fas fa-adjust fa-fw btn-logo"></i></button><button id="switch" class="btn" title="Поміняти місцями редактор і консоль"><i class="fas fa-exchange-alt fa-fw btn-logo"></i></button><button id="hide-console" class="btn" title="Показати лише редактор"><i class="fas fa-eye-slash fa-fw btn-logo"></i></button><button id="show-editor-console" class="btn" title="Показати редактор і консоль" style="display:none"><i class="fas fa-columns fa-fw btn-logo"></i></button></div>
      </div>
    </div>
    <div id="footer"><a id="help" target="_blank" rel="noopener noreferrer" href="https://basthon.fr/doc.html"><i class="far fa-life-ring fa-fw" title="Отримати допомогу"></i></a></div>
