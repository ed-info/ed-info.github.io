<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обробка URL</title>
</head>    
<body> 
    <p id="demo1"></p>
    <p id="demo2"></p>   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lang = navigator.language || navigator.userLanguage;
            let target = 'index_en.html/';
            if (lang.startsWith('uk') || lang.startsWith('ru')) {
               target = 'index_uk.html/';
            }            
            // Отримуємо поточний URL
            const currentUrl = window.location.href;            
            // Отримуємо базовий шлях (pathname)
            const basePath = window.location.pathname;
             console.log("basePath=",basePath);
             document.getElementById("demo1").innerHTML = basePath;
            // Виділяємо частину URL після pathname
            const dataAfterPath = currentUrl.split(basePath)[1];
            console.log("dataAfterPath=",dataAfterPath);
            document.getElementById("demo2").innerHTML = dataAfterPath;
            // Якщо є дані після pathname
            if (dataAfterPath) {
                // Формуємо новий URL з next.html і даними
                const newUrl = basePath.replace(/[^/]*$/, '') + target + dataAfterPath;
                console.log("newUrl=",newUrl);
                // Перенаправляємо на нову сторінку
                //window.location.href = newUrl;
            } else {
                // Якщо даних немає, просто перенаправляємо на next.html
                //window.location.href = basePath.replace(/[^/]*$/, '') + target;
            }
        });
    </script>
</body>
</html>
