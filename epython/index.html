<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      // Отримати всю частину URL після '?'
      const params = window.location.search;
      
      const target = "https://yepython.github.io";

      // Перенаправлення з параметрами
      window.location.href = target + params;
    };
  </script>
</head>
<body>
  <p>Redirecting....</p>
</body>
</html>
